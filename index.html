 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Particulars and Title Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h2>Citizen Particulars and Title Details</h2>

        <!-- Citizen Particulars -->
        <label for="citizenName">Name:</label>
        <input type="text" id="citizenName" name="citizenName" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <!-- Title Details -->
        <label for="landSize">Land Size:</label>
        <input type="text" id="landSize" name="landSize" required>

        <label for="coordinates">Coordinates (X, Y):</label>
        <input type="text" id="coordinates" name="coordinates" required>

        <label for="titleNumber">Title Number:</label>
        <input type="text" id="titleNumber" name="titleNumber" required>

        <label for="satellitePhoto">Satellite Photo URL:</label>
        <input type="url" id="satellitePhoto" name="satellitePhoto" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
